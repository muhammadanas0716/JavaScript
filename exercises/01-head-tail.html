<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head & Tail Game</title>
  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    h1 {
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: -0.5px;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      color: #1e3c72;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      background: #f0f0f0;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Head & Tail Game</h1>
    <div class="btn-container">
      <button onclick="playGame('Head');">Head</button>
      <button onclick="playGame('Tail');">Tail</button>
    </div>
  </div>

  <script>
    // Array to define toss options
    const tossOptions = ["Head", "Tail"];

    // Function that makes the computer choose one of the options randomly
    const chooseTossComputer = () => {
      const i = Math.floor(Math.random() * tossOptions.length);
      return tossOptions[i];
    }

    // Game Logic
    const playGame = (playerMove) => {
      const computerMove = chooseTossComputer(); // Get the computer's move

      // Check if the player's move matches the computer's move
      if (computerMove === playerMove) {
        console.log(`You guessed it right! ${computerMove}, ${playerMove}`);;
      } else {
        console.log(`Try again! Computer chose ${computerMove}, you chose ${playerMove}`);;
      }

      //  (computerMove == playerMove) ? console.log(`Guessed it right! ${computerMove}, ${playerMove}`) : console.log(`Try again :D, ${computerMove}, ${playerMove}`);

    }
  </script>

</body>

</html>
